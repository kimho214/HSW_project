services:
  # 백엔드 Flask API 서버
  - type: web
    name: ieum-backend
    runtime: python
    buildCommand: "cd backend && pip install --upgrade pip && pip install -r requirements.txt"
    startCommand: "cd backend && gunicorn -w 4 -b 0.0.0.0:$PORT main:app"
    envVars:
      - key: SECRET_KEY
        generateValue: true
      - key: DATABASE_URL
        fromDatabase:
          name: ieum-db
          property: connectionString
      - key: ALLOWED_ORIGINS
        value: https://your-vercel-app.vercel.app
      - key: GEMINI_API_KEY
        sync: false

databases:
  - name: ieum-db
    databaseName: ieum
    user: ieum_user
